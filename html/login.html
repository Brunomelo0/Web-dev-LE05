<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="card" style="width: 33rem;">
                <div class="card-body">
                    <div class="d-flex p-2 title">
                        <div class="d-flex flex-column w-100">
                            <div class="p-2 d-flex justify-content-center">
                                <img src="../imgs/tiziu.png" alt="Tzeet icon">
                            </div>
                            <div class="p-2 welcome">
                                Entre no Tzeet agora mesmo
                            </div>
                            <div class="p-2 login">
                                <form action="home.html">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com" required oninput="validar_email(event)">
                                        <label for="floatingInput">Email:</label>
                                        <div class="invalid-feedback">
                                            Informe um email válido.
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password" required oninput="validar_senha(event)">
                                        <label for="floatingPassword">Senha:</label>
                                    </div>
                                    <a href="#" class="card-link">Esqueceu a senha?</a>
                                    <button type="submit" class="btn btn-primary" id="submitbutton" disabled onclick="">Entrar</button>
                                </form>
                                <span id="aux"></span>
                            </div>
                            <div class="p-2 link-cadastro">
                                Não tem uma conta? <a href="signup.html" class="card-link">Inscreva-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
